# /home/mark.honomichl/.config/tmuxinator/main.yml

name: bastion
root: ~/

windows:
  - main:
      layout: even-horizontal
      panes:
        - terminal_1:
        - terminal_2:
  - aws:
      layout: even-horizontal
      panes:
        - terminal_1:
          - workon default
        - terminal_2:
          - workon default
  - quad:
      layout: tiled
      panes:
        - terminal_1:
        - terminal_2:
        - terminal_2:
        - terminal_2:
